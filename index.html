<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1> Hey!  This is a bank loan application form! :-)  </h1>

	<form action="form.html" method="POST">
  <fieldset>
    <legend>Tell us about yourself</legend>
    <label for="first-name">Enter your first name</label>
    <input type="text" id="first-name" placeholder="Enter your first name"autofocus>
    <br/>
    <label for="last-name">Enter your last name</label>
    <input type="text" id="last-name" placeholder="Enter your last name"autofocus>>
    <br/>
    <label for="street-address">Enter your street address</label>
    <input type="text" id="street-address" placeholder="123 Main St.">
    <br/>
    <label for="city-state-zip-address">Enter your city, state and zip code</label>
    <input type="text" id="city-state-zip-address" placeholder="Nashville, TN 37212">
    <br/>
    <label for="telephone">Enter your mobile number</label>
    <input type="tel" id="telephone" placeholder="888-867-5309">
    <br/>
    <label for="favorite-url">Enter your favorite web site</label>
    <input type="url" id="favorite-url" placeholder="www.facebook.com">
    <br/>
    <label for="favorite-color">Enter your favorite color</label>
    <input id="favorite-color" type="color" value="#6666666">
  </fieldset>

  <fieldset>
    <legend>Tell us about where you live</legend>

    <input name="country" list="country_name">
    <datalist id="country_name">
    <option value="Afghanistan">
    <option value="Albania">
    <option value="Algeria">
    <option value="Andorra">
    <option value="Armenia">
    <option value="Australia">
    <option value="Austria">
    <option value="Azerbaijan">
    </datalist>
  </fieldset>

  <fieldset>
    <legend>Temperature settings</legend>
    <label for="temperature-range">Preferred room temperature</label>
    <input type="range" id="temperature-range" min="15" max="25" step="0.5" value="18.5">

    <label for="temperature">Preferred room temperature</label>
    <input type="number" id="temperature" step="2" min="20" max="30">
  </fieldset>

  <fieldset>
    <legend>Give us feedback</legend>
    <label for="comments">Comments</label>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Howdy, Megan">Where am I</textarea>
  </fieldset>

  <label for="loan-type">Type of Loan</label>
  <select id="loan-type" name="type">
    <option>Commercial</option>
    <option>Real Estate</option>
    <option>Personal</option>
    <option>Mortgage</option>
  </select>

  <fieldset>
    <legend>Which product are you using</legend>

    <input type="radio" name="loan-length" value="five-years"> 5 years
    <input type="radio" name="loan-length" value="fifteen-years"> 15 years
    <input type="radio" name="loan-length" value="thirty-years"> 30 years
  </fieldset>

  <fieldset>
    <legend>Special Conditions</legend>

    <input type="checkbox" name="down-payment" value="down-payment"> Down Payment
    <input type="checkbox" name="out-of-state-resident" value="out-of-state-resident"> Out of State Resident
    <input type="checkbox" name="married" value="married"> Married
    <input type="checkbox" name="co-signed" value="co-signed"> Loan will be co-signed
 </fieldset>

  <fieldset>
    <legend>Credentials</legend>
    <label for="username">Username</label>
    <input type="text" id="username" name="username">
    <br/> <!-- out of fashion -->
    <label for="password">Password</label>
    <input type="password" name="password">
  </fieldset>

  <input type="submit" value="Submit Details"></input>
  </form>


</body>
</html>
